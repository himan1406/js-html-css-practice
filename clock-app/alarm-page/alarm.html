<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ALARM</title>
        <link rel="stylesheet" href="alarm.css">
    </head>
    <body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <p class="header-text">SET ALARMS</p>

    <div class="alarm-container"> 
        <div class="alarm-grid">
            <input type="time" class="alarm-time js-alarm-time">
            <button class="set-alarm js-set-alarm">Set Alarm</button>
        </div>

        <div class="alarm-list js-alarm-list"></div>
    </div>

    <audio id="alarm-audio" src="alarm-tone.mp3" preload="auto"></audio>
    <script src="alarm.js" type="module"></script>
    </body>
</html>
